<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araba</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<style>

</style>
<script>
    function siyah()
    {
        document.getElementById("varsayılan").src ='img/SiyahAraba.png'
    }
    function mor()
    {
        document.getElementById("varsayılan").src ='img/MorAraba.png'
    }
    function yesil()
    {
        document.getElementById("varsayılan").src ='img/YesilAraba.png'
    }
    function mavi()
    {
        document.getElementById("varsayılan").src ='img/MaviAraba.png'
    }
</script>

</head>
<body>
    <div class="row">
        <div class="col-12">
            <nav class="navbar bg-light">
                <div class="container-fluid">
                  <span style="font-size: 30px; font-weight: bold; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" class="navbar-brand mb-0 h1">FORD</span>
                </div>
              </nav>
        </div>
    <div class="container">
        
        </div>
        <div class="row">
            <div class="col-12 mt-5">
                <img id="varsayılan" class=" img-fluid rounded mx-auto d-block" src="img/SiyahAraba.png" alt="">
            </div>
            <div class="row">
                <div class="col-12">
                    <h1 style="font-weight: bold; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" class="text-center mt-4">Ecosport</h1>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-3">
                <button onclick="siyah()" style="border-radius: 100%; width: 50px; height: 50px; background-color: black;" type="button" class="btn rounded mx-auto d-block"></button>
            </div>
            <div class="col-3">
                <button onclick="mor()" style="border-radius: 100%; width: 50px; height: 50px; background-color: blueviolet;" type="button" class="btn btn-primary rounded mx-auto d-block"></button>
            </div>
            <div class="col-3">
                <button  onclick="yesil()" style="border-radius: 100%; width: 50px; height: 50px; background-color: darkgreen" type="button" class="btn rounded mx-auto d-block"></button>
            </div>
            <div class="col-3">
                <button  onclick="mavi()"  style="border-radius: 100%; width: 50px; height: 50px; background-color: aquamarine;" type="button" class="btn rounded mx-auto d-block"></button>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
